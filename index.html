<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>      
    </header>

      <!-- Timeblocks go here -->
    <div class="container">
      <div id="9am" class="row">
          <div class="col-sm-2 hour">9AM</div>
          <textarea class="col-sm-9 content"></textarea>
          <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div>
   
      <div  id="10am" class="row">
          <div class="col-sm-2 hour">10AM</div>
          <textarea class="col-sm-9 content" ></textarea>
          <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div>
      
      <div  id="11am" class="row">
          <div class="col-sm-2 hour">11AM</div>
          <textarea class="col-sm-9 content" ></textarea>
          <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div>
       
      <div id="12pm"class="row">        <div class="col-sm-2 hour">12PM</div>
        <textarea class="col-sm-9 content" ></textarea>
        <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div> 
       
      <div id="1pm" class="row">
        <div class="col-sm-2 hour">1PM</div>
        <textarea class="col-sm-9 content" ></textarea>
        <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div>
    
      <div id="2pm" class="row">
        <div class="col-sm-2 hour">2PM</div>
        <textarea class="col-sm-9 content" ></textarea>
        <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div>
      
      <div id="3pm" class="row">
        <div class="col-sm-2 hour">3PM</div>
        <textarea class="col-sm-9 content" ></textarea>
        <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div>
        
      <div id="4pm" class="row">
        <div class="col-sm-2 hour">4PM</div>
        <textarea class="col-sm-9 content" ></textarea>
        <button class="saveBtn col-sm-1 save"><i class="far fa-save"></i></button>
      </div>

      <div id="5pm" class="row">
        <div class="col-sm-2 hour">5PM</div>
        <textarea class="text col-sm-9" id="text"></textarea>
        <button id="save" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div> 

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="lib/moment/moment.js"></script> -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


  </body>
</html>
