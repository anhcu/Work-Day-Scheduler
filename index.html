<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
    </header>


 
      <!-- Timeblocks go here -->
    <div class="container"></div>
      <div class="row">
          <div class="hour col-sm-2">9AM</div>
          <textarea class="text col-sm-8" id="past"></textarea>
          <button id="add" class="saveBtn () col-sm-1"><i class="far fa-save"></i></button>
      </div>

     
      <div class="row">
          <div class="hour col-sm-2">10AM</div>
          <textarea class="col-sm-8" id="past"></textarea>
          <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

      
      <div class="row">
          <div class="hour col-sm-2">11AM</div>
          <textarea class="col-sm-8" id="past"></textarea>
          <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

       
      <div class="row">
        <div class="hour col-sm-2">12PM</div>
        <textarea class="col-sm-8" id="present"></textarea>
        <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

       
      <div class="row">
        <div class="hour col-sm-2">1PM</div>
        <textarea class="col-sm-8" id="future"></textarea>
        <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

     
      <div class="row">
          <div class="hour col-sm-2" >2PM</div>
          <textarea class="col-sm-8"id="future"></textarea>
          <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

      
      <div class="row">
          <div class="hour col-sm-2">3PM</div>
          <textarea class="col-sm-8" id="future"></textarea>
          <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

        
      <div class="row">
        <div class="hour col-sm-2">4PM</div>
        <textarea class="col-sm-8" id="future"></textarea>
        <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

      <div class="row">
        <div class="hour col-sm-2">5PM</div>
        <textarea class="col-sm-8" id="future"></textarea>
        <button class="saveBtn col-sm-1"><i class="far fa-save"></i></button> 
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>document.getElementById('currentDay').innerHTML = moment().format('dddd, MMMM Do');</script>
